<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8" />
			<title>Calculator - The Odin Project</title>
			
			<link rel="stylesheet" href="style.css" />
			
	</head>
	<body>
			
		<header>
			<h1 class="title">
                my<span class="title-span">Calculator</span>
            </h1>
			<p>Rock'n'numbers</p>
			
			<button id="clean-grid" class="aux-btn">Hey'a, some old style hard numbers!</button>
		</header>
		
		
		
		<hr />
		
		
		<main id="game" class="calc-container">
            <div id="calc-display" class="display">
            
            </div>
            
            <div id="calc-keyboard" class="keyboard">
                <div id="num-keys" class="num-keys">
                    <div class="keys">7</div>
                    <div class="keys">8</div>
                    <div class="keys">9</div>
                    <div class="keys">4</div>
                    <div class="keys">5</div>
                    <div class="keys">6</div>
                    <div class="keys">1</div>
                    <div class="keys">2</div>
                    <div class="keys">3</div>
                    <div class="keys">0</div>
                    <div class="keys">.</div>
                    <div class="keys">%</div>
                </div>
                
                <div id="oper-keys" class="oper-keys">
                    <div class="keys">/</div>
                    <div class="keys">x</div>
                    <div class="keys">-</div>
                    <div class="keys">+</div>
                </div>
                
                <div id="aux-keys" class="aux-keys">
                    <div class="keys"><-</div>
                    <div class="keys">C</div>
                    <div class="keys">(</div>
                    <div class="keys">)</div>
                    <div class="keys">xÂ²</div>
                    <div class="keys">&#8730</div>
                    <div id="equal-sign" class="equal-sign">=</div>
                </div>
            </div>
		</main>
		
		
		
		
		
		<script src="index.js"></script>
	</body>
</html>
