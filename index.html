<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Calculator - The Odin Project</title>
		
		<link rel="stylesheet" href="style.css" />
			
	</head>
	<body>
			
		<header>
			<h1 class="title">
				my<span class="title-span">Calculator</span>
			</h1>
			<p>Rock'n'numbers</p>
			
			<button id="clean-grid" class="aux-btn">Hey'a, some old style hard numbers!</button>
		</header>
		
		
		
		<hr />
		
		
		<main id="game" class="calc-container">
		<div id="calc-display" class="calc-display">
			0
		</div>
		
		<div id="calc-keyboard" class="keyboard">
			<div id="num-keys" class="num-keys">
				<div id="seven" class="keys">7</div>
				<div id="eight" class="keys">8</div>
				<div id="nine" class="keys">9</div>
				<div id="four" class="keys">4</div>
				<div id="five" class="keys">5</div>
				<div id="six" class="keys">6</div>
				<div id="two" class="keys">1</div>
				<div id="one" class="keys">2</div>
				<div id="three" class="keys">3</div>
				<div id="zero" class="keys">0</div>
				<div id="point" class="keys">.</div>
				<div id="percent" class="keys">%</div>
			</div>
			
			<div id="oper-keys" class="oper-keys">
				<div id="div-oper" class="keys">/</div>
				<div id="mult-oper" class="keys">x</div>
				<div id="sub-oper" class="keys">-</div>
				<div id="add-oper" class="keys">+</div>
			</div>
			
			<div id="aux-keys" class="aux-keys">
				<div id="carriage-ret" class="keys">&#8592</div>
				<div id="clear" class="keys">C</div>
				<div id="left-parent" class="keys inactive-keys" >(</div>
				<div id="right-parent" class="keys inactive-keys" >)</div>
				<div id="power2" class="keys">xÂ²</div>
				<div id="rad2" class="keys">&#8730</div>
				<div id="equal-sign" class="equal-sign">=</div> 
		</div>
	</main>
	
		
		<script src="index.js"></script>
	</body>
</html>
